<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foot wear</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="hamburger">
      <i class="fas fa-bars"></i>
    </a>

    <a href="#" class="phone"><i class="fas fa-phone"></i></a>

    <div class="logo">
      <i class="fas fa-shoe-prints"></i>
      <h2>Shoe are Us</h2>
      <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="slide" data-bg="cb021c">
          <img src="images/shoe-1.jpg" alt="" />
          <h1>Permormace</h1>
          <a href="#">Learn more</a>
        </div>

        <div class="slide" data-bg="e0e1e3">
          <img src="images/shoe-4.jpg" alt="" />
          <h1>Desgin</h1>
          <a href="#">Learn more</a>
        </div>

        <div class="slide" data-bg="f6f7f9">
          <img src="images/shoe-3.jpg" alt="" />
          <h1>Comodity</h1>
          <a href="#">Learn more</a>
        </div>

        <div class="slide" data-bg="3f4346">
          <img src="images/shoe-4.jpg" alt="" />
          <h1>Lightness</h1>
          <a href="#">Learn more</a>
        </div>
      </div>

      <button id="left" class="left-arrow arrow">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="right" class="right-arrow arrow">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="progress"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
